openapi: 3.0.1
info:
  title: LandPage API
  version: 1.0.0
paths:
  /backend/api/auth/login.php:
    post:
      summary: Login with email/password (creates session cookie)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /backend/api/auth/logout.php:
    get:
      summary: Logout (destroys session cookie)
      responses:
        '200':
          description: Logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /backend/api/users/users.php:
    get:
      summary: List users (admin only)
      security:
        - cookieAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      summary: Create a new user (admin only)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  id: { type: integer }
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'

  /backend/api/services/services.php:
    get:
      summary: List services (public or admin)
      parameters:
        - in: query
          name: public
          schema:
            type: integer
          description: If present, returns only public active services
      responses:
        '200':
          description: Services list
          content:
            application/json:
              schema:
                type: object
                properties:
                  services:
                    type: array
                    items:
                      $ref: '#/components/schemas/Service'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      summary: Create service (admin only)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServiceRequest'
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  id: { type: integer }
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
    put:
      summary: Update service (admin only)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateServiceRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateServiceRequest'
      responses:
        '200':
          description: Updated
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
    delete:
      summary: Delete service (admin only)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DeleteServiceRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteServiceRequest'
      responses:
        '200':
          description: Deleted
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'

  /backend/api/dashboard/metrics.php:
    get:
      summary: Dashboard metrics (requires authentication)
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Counts of resources
          content:
            application/json:
              schema:
                type: object
                properties:
                  users: { type: integer }
                  services: { type: integer }
        '403':
          $ref: '#/components/responses/Forbidden'
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: PHPSESSID
  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        email: { type: string }
        role: { type: string }
        created_at: { type: string, format: date-time }
    Service:
      type: object
      properties:
        id: { type: integer }
        title: { type: string }
        description: { type: string }
        active: { type: integer }
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string }
        password: { type: string }
    CreateUserRequest:
      type: object
      required: [name, email, password]
      properties:
        name: { type: string }
        email: { type: string }
        password: { type: string }
        role: { type: string, enum: [user, admin], default: user }
    CreateServiceRequest:
      type: object
      required: [title]
      properties:
        title: { type: string }
        description: { type: string }
        active: { type: integer, default: 1 }
    UpdateServiceRequest:
      type: object
      required: [id]
      properties:
        id: { type: integer }
        title: { type: string }
        description: { type: string }
        active: { type: integer }
    DeleteServiceRequest:
      type: object
      required: [id]
      properties:
        id: { type: integer }
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              error: { type: string }
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error: { type: string }
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error: { type: string }
