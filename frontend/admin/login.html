<!doctype html>
<html ng-app="adminApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/authController.js"></script>
</head>
<body class="d-flex align-items-center" style="height:100vh;background:#f8f9fa;" ng-controller="AuthCtrl">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title mb-3">Entrar</h4>
            <form ng-submit="login()">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" ng-model="email" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" ng-model="password" required />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary">Entrar</button>
              </div>
            </form>
            <div class="mt-3 text-danger" ng-if="error">{{error}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
