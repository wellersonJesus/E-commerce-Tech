<!doctype html>
<html lang="pt-BR" ng-app="adminApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - InfoWell-dast</title>
  <link rel="icon" href="/assets/favicon.jpeg" type="image/jpeg">
  <!-- Importando o mesmo estilo da Landing Page -->
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="LoginCtrl">

  <!-- Usando a classe 'hero' para puxar o mesmo background da home -->
  <section class="hero" style="min-height: 100vh; padding: 0; display: flex; align-items: center; justify-content: center;">
    
    <!-- Card de Login centralizado -->
    <div class="form-container" style="background: rgba(255, 255, 255, 0.95); padding: 2.5rem; border-radius: 15px; width: 100%; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.8);">
      
      <div style="text-align: center; margin-bottom: 2rem;">
        <img src="/assets/e-commerce-logo.png" alt="Logo" style="height: 100px; margin-bottom: 0.2rem;">
        <h2 style="color: var(--color1, #0056b3); margin-bottom: 0.25rem;">Bem-vindo</h2>
        <p style="color: #666; margin-top: 0;">Acesse o painel administrativo</p>
      </div>

      <form ng-submit="login()">
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" class="form-control" ng-model="user.email" placeholder="seu@email.com" required>
        </div>
        
        <div class="form-group">
          <label>Senha</label>
          <input type="password" class="form-control" ng-model="user.password" placeholder="Sua senha" required>
        </div>

        <div ng-if="error" style="background-color: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; margin-bottom: 1rem; text-align: center; font-size: 0.9rem;">
          {{ error }}
        </div>

        <button type="submit" class="btn-login" style="width: 100%; justify-content: center; margin-top: 1rem;">
          <i class="bi bi-box-arrow-in-right"></i> Entrar
        </button>
      </form>

      <div style="text-align: center; margin-top: 1.5rem; border-top: 1px solid #eee; padding-top: 1rem;">
        <a href="/frontend/public/index.html" style="text-decoration: none; color: #666; font-size: 0.9rem;">
          <i class="bi bi-arrow-left"></i> Voltar para o site
        </a>
      </div>
    </div>

  </section>

  <script>
    // Inicializa o app e configura o helper de API usado pelo controller
    angular.module('adminApp', []).run(function($rootScope) {
        $rootScope.api = function(endpoint) { return '/backend/api' + endpoint; };
    });
  </script>
  <script src="/frontend/admin/app/controllers/loginController.js"></script>
</body>
</html>
