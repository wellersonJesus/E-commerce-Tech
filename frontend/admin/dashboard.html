<!doctype html>
<html ng-app="adminApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard</title>
  <link rel="icon" href="/assets/favicon.jpeg" type="image/jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/dashboardController.js"></script>
  <script src="app/controllers/authController.js"></script>
</head>
<body ng-controller="DashboardCtrl">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Painel</a>
      <div class="d-flex align-items-center">
        <span class="me-3">{{user.name}}</span>
        <button class="btn btn-outline-secondary" ng-click="logout()">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-2">
        <div class="list-group">
          <a class="list-group-item list-group-item-action active">Dashboard</a>
          <a class="list-group-item list-group-item-action" href="#">Usuários</a>
          <a class="list-group-item list-group-item-action" href="#">Serviços</a>
          <a class="list-group-item list-group-item-action" href="#">Contatos</a>
        </div>
      </div>
      <div class="col-md-10">
        <h3>Resumo</h3>
        <div class="row">
          <div class="col-md-3">
            <div class="card p-3">
              <h5>Usuários</h5>
              <p class="display-6">{{metrics.users}}</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-3">
              <h5>Serviços</h5>
              <p class="display-6">{{metrics.services}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
